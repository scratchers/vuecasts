<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .is-loading {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            new Vue({
                el: '#root',
                data: {
                    isLoading: false,
                },
                methods: {
                    toggleClass() {
                        this.isLoading = !this.isLoading;
                    }
                }
            });
        </script>
    </body>
</html>
